name: Main Publish 
run-name: ${{ github.actor }} has launched the ${{ inputs.environment }} pipeline
on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    secrets:
      MY_CLIENT_ID:
        required: true
      MY_REFRESH_TOK:
        required: true
jobs:
  Select-Environment:
    runs-on: uipath-cli
    steps:
      - name: Display environment name
        shell: pwsh
        run: Write-Host ${{ inputs.environment }}